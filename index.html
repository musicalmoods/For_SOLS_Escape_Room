<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicalmoods</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body class="body">
    <h1 class="credits">Shlok Shah</h1>
    <image src = "assets/SOLS_image.png" alt="SOLS Image" class="image">
    <div class="container">
        <h1>Welcome to SOLS Escape Room</h1>
        <p>Your task is to choose the right wire in order to escape from this challenge and save Daniel</p>
        <button class="button-red" onClick=correct()>RED</button>
        <button class="button-green" onClick=incorrect()>GREEN</button>
        <button class="button-blue" onClick=incorrect()>BLUE</button>
        <video id='video'>
            <source src="assets/explosion.mp4" type="video/mp4">
        </video>
        <video id='video2'>
            <source src="assets/success.webm" type="video/webm">
        </video>
</body>
</html>
