<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicalmoods</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body class="body">
    <h1 class="credits">Website by Shlok Shah</h1>
    <video class="background-video" autoplay muted loop id="background-video">
        <source src="assets/timer_vid.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Welcome to SOLS Escape Room</h1>
        <p>Your task is to choose the right wire in order to disarm the bomb.<br><br>After your escape, find Daniel and rescue him.</p>
        <button class="button-red" onClick=correct()>RED</button>
        <button class="button-green" onClick=incorrect()>GREEN</button>
        <button class="button-blue" onClick=incorrect()>BLUE</button>
        <video id='video' muted>
            <source src="assets/explosion.mp4" type="video/mp4">
        </video>
        <video id='video2'>
            <source src="assets/success.webm" type="video/webm">
        </video>
</body>
</html>
